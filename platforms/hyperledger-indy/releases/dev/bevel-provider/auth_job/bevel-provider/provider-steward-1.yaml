apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bevel-provider-provider-steward-1-auth-job
  annotations:
    fluxcd.io/automated: "false"
  namespace: bevel-provider-ns
spec:
  releaseName: bevel-provider-provider-steward-1-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: https://github.com/masdelmon72/bevel.git
    ref: develop
  values:
    metadata:
      name: bevel-provider-provider-steward-1-auth-job
      namespace: bevel-provider-ns
    network:
      name: bevel
      kubernetes_url: https://192.168.49.2:8443
    image:
      name: bevel-provider
      repository: alpine:3.9.4
    vault:
      address: http://192.168.49.2:32000
      identity: provider-steward-1
      admin_auth_path: kubernetes-bevel-provider-admin-auth
      policy: bevel-provider-provider-steward-1-ro
      policy_content: path \"/bevel-provider/data/stewards/provider-steward-1/*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-bevel-provider-provider-steward-1-auth
    account:
      admin_service: bevel-provider-admin-vault-auth
      admin_role: rw
      service: bevel-provider-provider-steward-1-vault-auth
      role: ro
